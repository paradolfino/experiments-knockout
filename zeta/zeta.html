<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zeta: Custom Bindings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
</head>

<body>
    <h1 data-bind="changeColor: color">Custom Binding changeColor</h1>
    <select data-bind="value: color">
        <option value="black">Choose Color</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
    </select>
    <br/>

    <h1 data-bind="textFadeIn: msg">A text fadein</h1>
    <input type="text" data-bind="value: msg"/>

    <br/>
    <h1>Slide Visible example from KO docs</h1>
    <div data-bind="slideVisible: giftWrap, slideDuration:600">You have selected the option</div>
    <label><input type="checkbox" data-bind="checked: giftWrap" /> Gift wrap</label>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="./zeta.js"></script>
</body>

</html>
