<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epsilon: Arbejder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
    <div id="header">
        <h1>Arbejder Workflow Helper <span data-bind="text: history.length"></span></h1>
    </div>
    <div id="main">

        <div id="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: todos">
                    <tr>
                        <td data-bind="text: completed">
                            <span data-bind="text: item"></span>
                        </td>
                        <td>
                            <button data-bind="click: $parents[0].remTD" class="btn btn-danger">X</button>
                            <button data-bind="click: $parents[0].startTD" class="btn btn-primary">Clock In</button>
                            <button data-bind="click: $parents[0].doneTD" class="btn btn-success">Done</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <input type="text" id="add" />
        <br />
        <button data-bind="click: addTD" class="btn btn-primary">Add Task</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
