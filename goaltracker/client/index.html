<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoalTracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GoalTracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <input data-bind="value: goalInputName, valueUpdate: 'keypress'" type="text" id="name" class="form-control" placeholder="Enter Goal" />
            </div>
            <div class="col-md-3">
                <select data-bind="value: goalInputType, options: types, optionsCaption: 'Choose Type'" id="type" class="form-control"></select>
            </div>
            <div class="col-md-3">
                <input data-bind="value: goalInputDeadline" type="date" id="deadline" class="form-control" />
            </div>
            <div class="col-md-3">
                <button data-bind="click: addGoal, enable: goalInputName" class="btn btn-primary">Add Goal</button>
                <button data-bind="enable: canEdit, click: editSelected" class="btn btn-info">Edit Goal</button>
                <button data-bind="enable: canEdit, click: deleteSelected" class="btn btn-danger">Delete Goal</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Deadline</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: goals">
                        <tr>
                            <td>
                                <input data-bind="value: $data, checked: $parents[0].selectedGoals" type="checkbox" />
                            </td>
                            <td data-bind="text: name"></td>
                            <td data-bind="text: type"></td>
                            <td data-bind="text: deadline"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="./app.js"></script>
    <script>
    $(document).ready(function(){
        getGoals();
    });
    </script>
</body>

</html>
